name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

env:
  DOTNET_VERSION: "10.x"
  SOLUTION_PATH: "CleanArchitecture.slnx"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Format Check
        run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --no-restore

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --no-restore

      - name: Publish API
        run: dotnet publish src/Web.Api/Web.Api.csproj --configuration Release --no-build --no-restore -o artifacts/publish

      - name: Upload Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-api-publish
          path: artifacts/publish

  migrations:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dotnet-ef
        run: |
          dotnet tool install --global dotnet-ef
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate Idempotent Migration Script
        run: |
          mkdir -p artifacts
          dotnet ef migrations script --idempotent \
            --project src/Infrastructure/Infrastructure.csproj \
            --startup-project src/Web.Api/Web.Api.csproj \
            --context Infrastructure.Database.ApplicationDbContext \
            --output artifacts/migrations.sql

      - name: Upload Migration Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-migrations-script
          path: artifacts/migrations.sql

  container:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}:${{ github.sha }} \
            -f src/Web.Api/Dockerfile .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
