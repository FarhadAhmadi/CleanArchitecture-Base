apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api-blue
  labels:
    app: web-api
    track: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-api
      track: blue
  template:
    metadata:
      labels:
        app: web-api
        track: blue
    spec:
      containers:
        - name: web-api
          image: ghcr.io/owner/repo:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
